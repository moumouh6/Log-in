<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="left-section">
            <h2>Connectez-vous</h2>
            <p>Bienvenue de retour</p>
            <hr class="divider">
            <p class="email-login">Se connecter avec un Email</p>

            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre email" required>

                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                    <span class="toggle-password"><img src="./Vector.png" alt="password"></span>
                </div>

                <div class="options">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <a href="#">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-submit">Se connecter</button>
            </form>

            <p class="register-link">Pas encore inscrit ? <a href="#">Créez un compte</a></p>
        </div>

        <div class="right-section">
            <img src="img.png" alt="Bureau de travail">
        </div>
    </main>
</body>
</html>
